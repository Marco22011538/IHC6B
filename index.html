<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Alumno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .info {
            margin-bottom: 15px;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .image-container {
            width: 48%;
            margin-bottom: 15px;
        }
        img {
            width: 100%;
            border-radius: 4px;
        }
        figcaption {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Datos del Alumno</h1>

    <div class="info">
        <strong>Nombre del alumno:</strong> Marco Antonio Diaz Quijano
    </div>
    
    <div class="info">
        <strong>Materia:</strong> Interacción Humano Computadora
    </div>
    
    <div class="info">
        <strong>Semestre:</strong> 6to
    </div>
    
    <div class="info">
        <strong>Grupo:</strong> B
    </div>

    <h2>Imágenes</h2>
    <div class="images">
        <div class="image-container">
            <img src="images/figuras.png" alt="Figuras">
            <figcaption>Figuras</figcaption>
        </div>
        <div class="image-container">
            <img src="images/casa.png" alt="Casa">
            <figcaption>Casa</figcaption>
        </div>
        <div class="image-container">
            <img src="images/Mamalon.png" alt="Auto">
            <figcaption>Carro</figcaption>
        </div>
        <div class="image-container">
            <img src="images/Rana.png" alt="Animal">
            <figcaption>Animal</figcaption>
        </div>
    </div>

</body>
</html>
